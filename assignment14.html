<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ass-14</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }

    .section {
      padding: 50px;
      text-align: center;
    }

    #hero {
      background-color: #e0f7fa;
    }

    #features {
      background-color: #fff3e0;
    }

    #contact {
      background-color: #ede7f6;
    }

    h1, h2 {
      font-family: 'Poppins', sans-serif;
    }

    .feature-item {
      margin: 20px 0;
      font-size: 1.2em;
    }

    .feature-item i {
      margin-right: 10px;
      color: #ff7043;
    }
  </style>
</head>
<body>

  <section id="hero" class="section">
    <h1>Welcome to Our Landing Page</h1>
    <p>Enhancing web pages with custom fonts and icons.</p>
  </section>

  <section id="features" class="section">
    <h2>Features</h2>
    <div class="feature-item"><i class="fas fa-cogs"></i> Customizable Settings</div>
    <div class="feature-item"><i class="fas fa-bolt"></i> Fast Performance</div>
    <div class="feature-item"><i class="fas fa-shield-alt"></i> Secure Platform</div>
  </section>

  <section id="contact" class="section">
    <h2>Contact Us</h2>
    <p>Email: info@example.com</p>
    <p>Phone: +123 456 7890</p>
  </section>

</body>
</html>
